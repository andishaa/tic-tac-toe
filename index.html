<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe - Game</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <p>A classic game from your childhood</p>
    </header>
    <main>
        <div class="gameboard-wrapper">
            <div class="players player1">
                <label for="player1-name">Player 1</label>
                <input type="text" id="player1-name" name="player1name" placeholder="Your name here...">
                <input type="button" id="p1-name-btn" value="Change name">
            </div>
            <div class="players player2">
                <label for="player2-name">Player 2</label>
                <input type="text" id="player2-name" name="player2name" placeholder="Your name here...">
                <input type="button" id="p2-name-btn" value="Change name">
            </div>
            <div class="game-status">
                Player 1's turn
            </div>
            <div class="gameBoard">
                <div class="box r b" id="0"></div>
                <div class="box r b" id="1"></div>
                <div class="box b" id="2"></div>
                <div class="box r b" id="3"></div>
                <div class="box r b" id="4"></div>
                <div class="box b" id="5"></div>
                <div class="box r" id="6"></div>
                <div class="box r" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <div class="game-controls">
                <button class="new-game" onclick="game.newGame()">New Game</button>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
